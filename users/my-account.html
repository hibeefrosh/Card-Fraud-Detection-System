<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/abs-design.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/media-query.css" />
    <title>Withdrawal</title>
    <style>
        .brand-logo{
            width: 100%;
            height: 100%;
            max-height: 50px;
            max-width: 50px;
        }
        .dash-card{
            height: 90px;
        }
        .dash-container{
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="">
        <nav class="abs-side-navbar abs-toggle navbar-slideout" id="sidenav">
            <div class="abs-navs text-white" style="text-align: center;">
                <img src="../assets/images/tradefxlogo.png" class="brand-logo" style="" alt="logo" />
                <span>TRADEFX</span>
            </div>
            <ul class="abs-sidenav-menu">
                <!-- <span class="divider"></span> -->
                <a href="" class="abs-menu-item">
                    <span class="fa fa-dashboard icon"></span>
                    <span class="text">Home</span>
                </a>
                <a href="" class="abs-menu-item">
                    <span class="fa fa-money icon"></span>
                    <span class="text">Withdrawal</span>
                </a>
                <a href="" class="abs-menu-item">
                    <span class="fa fa-credit-card icon"></span>
                    <span class="text">Deposits</span>
                </a>
                <a href="" class="abs-menu-item">
                    <span class="fa fa-bar-chart icon"></span>
                    <span class="text">Investment Plans</span>
                </a>
                <a href="" class="abs-menu-item">
                    <span class="fa fa-user icon"></span>
                    <span class="text">My Account</span>
                </a>
                <a href="" class="abs-menu-item">
                    <span class="fa fa-power-off icon"></span>
                    <span class="text">Logout</span>
                </a>
            </ul>
        </nav>
        <div class="main main-slideout" id="main">
            <nav class="abs-navbar top-bar border-bottom flex-wrap justify-content-between" style="">
                <div class="abs-navs abs-nav-toggle">
                    <button type="button" class="abs-nav-toggler abs-btn btn-md" style="background: #fff;" id="nav-toggler">
                        <i class="fa fa-bars fa-2x"></i>
                    </button>
                </div>
                <div class="abs-navs abs-ord-sm-1">
                    <div class="dropdown">
                        <button type="button" id="my-dropdown" class="abs-btn icon-btn bg-color-light btn-md btn-rounded" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="icon">
                                <img src="../assets/images/user-avatar.jpg" class="rounded-circle" />
                            </span>
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <!-- <button  class="abs-btn btn-md rounded" >
                            <i class="fa fa-user"></i>
                            Profile
                        </button> -->
                        <div class="dropdown-menu dropdown-menu-right " aria-labelledby="my-dropdown">
                            <a class="dropdown-item " href="#">
                                <span class="fa fa-user text-color"></span>
                                <span class="ml-2">Profile</span>
                            </a>
                            <a class="dropdown-item " href="#">
                                <span class="fa fa-power-off text-danger"></span>
                                <span class="ml-2">Logout</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- CARDS -->
            <div class="dash-container">
                <div class="mb-2 d-flex justify-content-between align-items-center">
                    <h4 class="font-weight-bold mt-4 mb-1">My Account</h4>
                    <h6 class="text-color font-weight-bold">
                        <span class="fa fa-industry"></span> Premium Plan
                    </h6>
                </div>
                <div class="container">
                	<div class="row">
                		<div class="col-md-6 mb-2">
                			<div class="card">
                				<div class="card-body">
                					<h6 class="mb-3 font-weight-bold">Personal Details</h6>
                					<form class="">
                						<div class="form-group mb-2">
	                                        <label class="mb-1">Name</label>
	                                        <div class=" w-100">
	                                            <input type="text" min="1" class="abs-form-input" value="" />
	                                        </div>
	                                    </div>
	                                    <div class="form-group mb-2">
	                                        <label class="mb-1">Email</label>
	                                        <div class=" w-100">
	                                            <input type="email" min="1" class="abs-form-input" value="" />
	                                        </div>
	                                    </div>
	                                    <div class="form-group mb-2">
	                                        <label class="mb-1">Country</label>
	                                        <div class=" w-100">
	                                            <select class="abs-form-input">
	                                                <option value="">Select Country</option>
	                                                <option value="ng">Nigeria</option>
	                                                <option value="usa">USA</option>
	                                                <option value="uk">UK</option>
	                                            </select>
	                                        </div>
	                                    </div>
	                                    <div class="form-group mb-2 text-right">
	                                        <button class="btn bg-color" type="button">
	                                            Update
	                                        </button>
	                                    </div>
	                                </form>
                				</div>
                			</div>
                		</div>
                		<div class="col-md-6 mb-2">

                			<div class="card">
                				<div class="card-body">
                					<h6 class="mb-3 font-weight-bold">Security Details</h6>
                					<form class="">
                						<div class="form-group mb-2">
	                                        <label class="mb-1">Current Password</label>
	                                        <div class=" w-100">
	                                            <input type="password" min="1" class="abs-form-input" value="" />
	                                        </div>
	                                    </div>
	                                    <div class="form-group mb-2">
	                                        <label class="mb-1">New Password</label>
	                                        <div class=" w-100">
	                                            <input type="password" min="1" class="abs-form-input" value="" />
	                                        </div>
	                                    </div>
	                                    <div class="form-group mb-2">
	                                        <label class="mb-1">Confirm Password</label>
	                                        <div class=" w-100">
	                                            <input type="password" min="1" class="abs-form-input" value="" />
	                                        </div>
	                                    </div>
	                                    <div class="form-group mb-2 text-right">
	                                        <button class="btn bg-color" type="button">
	                                            Change
	                                        </button>
	                                    </div>
	                                </form>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../assets/js/index.js"></script>
</body>

</html>
